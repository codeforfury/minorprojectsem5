<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="./css/forgot_password.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="heading1">Trouble logging in?</h1>
            <h3 class="heading2">Please enter your email address and we'll send you a code to get back into your account.</h3>
            <table>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="Cancel" id="button">
                    </td>
                    <td>
                        <input type="submit" value="Send Code" id="button">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
