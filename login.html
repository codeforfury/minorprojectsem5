<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="heading1">Welcome Back!</h1>
            <h3 class="heading2">Login with your details to continue</h3>
            <table>
                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Login" id="button">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Don't have an account? <a href="./signup.html" target="_self" class="signup">Sign up</a></p>
                    </td>
                </tr>
            </table>
            <a href="./forgot_password.html" target="_parent" class="forgotpassword">Forgot password?</a>
        </form>
    </div>
</body>
</html>
