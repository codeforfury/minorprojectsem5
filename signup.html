<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="heading1">Let's Get Started</h1>
            <h3 class="heading2">Add Your Personal Details to Continue</h3>
            <table>
                <tr>
                    <td>
                        <input type="text" name="name" id="name" placeholder="First name">
                    </td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Last name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="date" name="birthdate" id="birthdate" placeholder="Birth Date" onfocus="(this.type='date')">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phone number">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </td>
                    <td>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Sign Up" id="button">
                    </td>
                </tr>

            </table>
            <p>Already have an account? <a href="./login.html" target="_parent" class="login">Log In</a></p>
        </form>
    </div>
</body>
</html>
